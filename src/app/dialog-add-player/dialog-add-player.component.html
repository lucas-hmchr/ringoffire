<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter the name of the Player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
