<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter the name of the Player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="animal()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
